<div class="add-address">
  <span class="add-label">
    新加客户
  </span>
</div>
<form *ngIf="!isAuthenticated" class="form" [formGroup]="emailForm">
  <div class="email">
    <label>
      Email
      <span class="required">*</span>
    </label>
    <input type="tel" class="full-width" formControlName="email">
    <p *ngIf="emailForm.get('email').hasError('required') && emailForm.get('email').touched" class="value-err show">This is a mandatory field</p>
  </div>
</form>

<form class="form" [formGroup]="customerForm" (ngSubmit)="onSubmit()">
  <input type="hidden" formControlName="country_id">
  <div class="pincode">
    <label>
      Pin Code
      <span class="required">*</span>
    </label>
    <input type="tel" class="half-width readonly" readonly formControlName="zipcode">
    <p *ngIf="customerForm.get('zipcode').hasError('required') && customerForm.get('zipcode').touched" class="value-err show">This is a mandatory field</p>
  </div>
  <div class="locality">
    <label>
      Locality / Town
      <span class="required">*</span>
    </label>
    <input type="text" class="full-width" formControlName="address2">
    <p *ngIf="customerForm.get('address2').hasError('required') && customerForm.get('address2').touched" class="value-err show">This is a mandatory field</p>
  </div>
  <div>
    <div class="city">
      <label>
        City / District
        <span class="required">*</span>
      </label>
      <input type="text" class="half-width" formControlName="city">
      <p *ngIf="customerForm.get('city').hasError('required') &&  customerForm.get('city').touched" class="value-err show">This is a mandatory field</p>
    </div>
    <div class="state">
      <label>
        State
        <span class="required">*</span>
      </label>
      <input type="text" class="half-width readonly" readonly formControlName="state_id">
    </div>
  </div>
  <div>
    <div class="first-name">
      <label>
        First Name
        <span class="required">*</span>
      </label>
      <input type="text" class="half-width" formControlName="firstname">
      <p *ngIf="customerForm.get('firstname').hasError('required') &&  customerForm.get('firstname').touched" class="value-err show">This is a mandatory field</p>
    </div>
    <div class="last-name">
      <label>
        Last Name
        <span class="required">*</span>
      </label>
      <input type="text" class="half-width" formControlName="lastname">
      <p *ngIf="customerForm.get('lastname').hasError('required') &&  customerForm.get('lastname').touched" class="value-err show">This is a mandatory field</p>
    </div>
  </div>
  <div class="address">
    <label>
      Address
      <span class="required">*</span>
    </label>
    <textarea type="text" class="full-width" formControlName="address1"></textarea>
    <p *ngIf="customerForm.get('address1').hasError('required') &&  customerForm.get('address1').touched" class="value-err show">This is a mandatory field</p>
  </div>
  <div class="mobile">
    <label>
      Mobile No
      <span class="required">*</span>
    </label>
    <input type="tel" class="half-width" formControlName="phone">
    <p *ngIf="customerForm.get('phone').hasError('required') &&  customerForm.get('phone').touched" class="value-err show">This is a mandatory field</p>
  </div>
  <div *ngIf="isAuthenticated" class="save-button">
    <button [disabled]="!customerForm.valid">SAVE</button>
  </div>
  <div *ngIf="!isAuthenticated" class="save-button">
    <button [disabled]="!customerForm.valid && !emailForm.valid">SAVE</button>
  </div>
</form>
